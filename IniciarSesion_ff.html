<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Iniciar Sesion: Fashion Flow - Tu Tienda de Ropa Online</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_IniciarSesion_ff.css">
    <script src="script_IniciarSesion_ff.js"></script>    
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1><i class="fas fa-tshirt"></i> Fashion Flow</h1>
            </div>
            <nav class="nav">
                <a href="index_ff.html" class="active">Inicio</a>
                <a href="nosotros_ff.html">Nosotros</a>
                <a href="IniciarSesion_ff.html">Iniciar Sesión</a>
                <a href="registro_ff.html">Registro</a>
                <a href="productos_ff.html">Productos</a>
                <a href="contacto_ff.html">Contacto</a>
            </nav>
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">
            <div class="login-header">
                <h2>Iniciar Sesión</h2>
                <p>Bienvenido de nuevo a Fashion Flow</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Recordarme</label>
                    </div>
                    <a href="#" class="forgot-password" onclick="forgotPassword()">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="login-button">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
            </form>
<!-- divider social-login-->

            <div class="signup-link">
                ¿No tienes cuenta? <a href="registro_ff.html">Regístrate aquí</a>
            </div>
            <div class="signup-link">
                 <a href="IniciarSecionAdmin_ff.html">Administracion</a>
            </div>
        </div>
    </section>

</body>
</html>
